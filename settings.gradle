pluginManagement {
    repositories {
        mavenCentral()
        maven {
            url = 'https://repository.axelor.com/nexus/repository/maven-public/'
            mavenContent {
                releasesOnly()
            }
        }
    }
    plugins {
        id 'com.axelor.app' version aopVersion
        id 'com.adarshr.test-logger' version testLoggerVersion
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven {
            url = 'https://repository.axelor.com/nexus/repository/maven-public/'
        }
    }
}
