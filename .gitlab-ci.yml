# Stages (ie phases) that can be used by jobs
stages:
  - build
  - test
  - publish

image: axelor/app-builder:6.1

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  NODE_OPTIONS: "--max_old_space_size=2048"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

# Add wrapper and caches folders in cache
.global_cache: &global_cache
  paths:
    - .gradle
    - build
  policy: pull-push

.global_cache_pull: &global_cache_pull
  <<: *global_cache
  policy: pull

# Build artifacts
build:
  stage: build
  cache:
    - *global_cache
  allow_failure: false
  script:
    - ./gradlew -xtest -xspotlessApply -xlicenseFormat clean build
  interruptible: true
  except:
    - tags
    - schedules

# Check code formatting
spotless:
  stage: test
  cache:
    - *global_cache_pull
  allow_failure: true
  script:
    - ./gradlew spotlessCheck
  interruptible: true
  except:
    - tags
    - schedules

.publish_template: &publish_configuration
  stage: publish
  cache:
    - *global_cache_pull
  script:
    - ./gradlew -xtest -xspotlessApply -xlicenseFormat -Dinclude.react clean build publish -PaddonsMavenUsername=${NEXUS_ADDONS_DEPLOYMENT_USER} -PaddonsMavenPassword=${NEXUS_ADDONS_DEPLOYMENT_PASSWORD} -P${PUBLISH_TYPE}

publish snapshot:
  <<: *publish_configuration
  variables:
    PUBLISH_TYPE: "snapshotRelease"
  only:
    - main
    - /^next-.+$/
    - schedules

publish release:
  <<: *publish_configuration
  variables:
    PUBLISH_TYPE: "finalRelease"
  only:
    - tags

create release:
  stage: publish
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  cache:
    - *global_cache_pull
  allow_failure: true
  only:
    - tags
  script:
    - echo "create release for $CI_COMMIT_TAG"
    - |
      RELEASE_DESCRIPTION=$(sed -n "/^## ${CI_COMMIT_TAG}/,/^## /p" CHANGELOG.md | sed '$d;$d')
      release-cli create --name "$CI_COMMIT_TAG" --description "$RELEASE_DESCRIPTION" --tag-name "$CI_COMMIT_TAG" --ref "$CI_COMMIT_TAG"
